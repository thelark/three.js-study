<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/three.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 几何图形 - 圆环结
			 */
			var torusKnotGeo = new THREE.TorusKnotGeometry(radius, tube, radialSegments, tubularSegments, p, q, heightScale);
			// radius: 圆环半径;
			// tube: 管道半径;
			// radialSegments: 圆环切面棱角数;
			// tubularSegments: 圆环分段数;
			// p / q: 控制其样式的参数, 一般可以缺省;
			// heightScale: z 轴方向上的缩放;
			function init() {
				var renderer = new THREE.WebGLRenderer({
					canvas: document.getElementById("mainCanvas")
				});
				renderer.setClearColor(0x000000);
				var scene = new THREE.Scene();
				var camera = new THREE.OrthographicCamera(-4, 4, 3, -3, 1, 10);
				camera.position.set(3, 3, 3); // 仰望正方体
				camera.lookAt(new THREE.Vector3(0, 0, 0)); // 通过 lookAt 函数指定它看着原点的方向
				scene.add(camera);
				
				var torusKnotGeo = new THREE.TorusKnotGeometry(2, 0.5, 32, 8);
				var torusKnot = new THREE.Mesh(
					torusKnotGeo,
					new THREE.MeshBasicMaterial({
						color: 0xff0000,
						wireframe: true
					})
				);
				scene.add(torusKnot)
				
				renderer.render(scene, camera);
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="mainCanvas" width="400px" height="300px"></canvas>
	</body>
</html>
