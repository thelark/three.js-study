<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/three.js" type="text/javascript" charset="utf-8"></script>
		<script>
			/*
			 * 几何图形 - 圆柱体
			 */
			// var cylinderGeo = new THREE.CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded);
			// radiusTop: 圆柱顶面半径;
			// radiusBottom: 圆柱底面半径;
			// height: 圆柱体的高;
			// radiusSegments: 半径上的切片数;
			// heightSegments: 高度上的切片数;
			// openEnded: 是一个布尔值, 表示是否没有顶面和底面, 默认值为 false, 表示有顶面和底面
			function init() {
				var renderer = new THREE.WebGLRenderer({
					canvas: document.getElementById("mainCanvas")
				});
				renderer.setClearColor(0x000000);
				var scene = new THREE.Scene();
				var camera = new THREE.OrthographicCamera(-4, 4, 3, -3, 1, 10);
				camera.position.set(3, 4, 5); // 仰望正方体
				camera.lookAt(new THREE.Vector3(0, 0, 0)); // 通过 lookAt 函数指定它看着原点的方向
				scene.add(camera);
				
				var cylinderGeo = new THREE.CylinderGeometry(
					2,
					3,
					3,
					12,
					12,
					true
				);
				
				// 标准圆柱体
				cylinderGeo = new THREE.CylinderGeometry(2, 2, 4, 18, 3);
				// 圆台
				cylinderGeo = new THREE.CylinderGeometry(2, 3, 4, 18, 3);
				// 无顶面底面
				cylinderGeo = new THREE.CylinderGeometry(2, 3, 4, 18, 3, true);
				
				var cylinder = new THREE.Mesh(
					cylinderGeo,
					new THREE.MeshBasicMaterial({
						color: 0xff0000,
						wireframe: true
					})
				);
				scene.add(cylinder);
				
				renderer.render(scene, camera);
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="mainCanvas" width="400px" height="300px"></canvas>
	</body>
</html>
