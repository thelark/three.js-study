<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="../../js/three.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<script>
			function init() {
				/*
				 * 正交投影照相机
				 */
				// var camera = new THREE.OrthographicCamera(left, right, top, bottom, near, far);
				// 6 个参数分别代表正交投影照相机拍摄到的空间的 6 个面的位置, 
				// 这六个面围成一个长方体, 我们称其为视景体. 只有在视景体内
				// 部的物体才可能显示在屏幕上, 而视景体外的物体会在显示之前
				// 被裁减掉.
				
				var renderer = new THREE.WebGLRenderer({
					canvas: document.getElementById("mainCanvas")
				});
				renderer.setClearColor(0x000000);
				var scene = new THREE.Scene();

				// 设置照相机
				var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
				// camera = new THREE.OrthographicCamera(-1, 1, 1.5, -1.5, 1, 10);
				// camera = new THREE.OrthographicCamera(-1, 3, 1.5, -1.5, 1, 10);
				// camera.position.set(0, 0, 5);
				// camera.position.set(1, 0, 5);
				camera.position.set(4, -3, 5); // 仰望正方体
				camera.lookAt(new THREE.Vector3(0, 0, 0)); // 通过 lookAt 函数指定它看着原点的方向
				scene.add(camera);

				var cube = new THREE.Mesh(
					new THREE.CubeGeometry(1, 1, 1),
					new THREE.MeshBasicMaterial({
						color: 0xff0000,
						wireframe: true
					})
				);
				scene.add(cube);

				renderer.render(scene, camera);
			}
		</script>
	</head>

	<body onload="init()">
		<canvas id="mainCanvas" width="400px" height="300px"></canvas>
	</body>

</html>
