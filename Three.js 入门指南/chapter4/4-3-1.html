<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../../js/three.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/*
			 * 材质 - Phong材质
			 * Phong 材质是符合 Phong光照模型的材质
			 * 其考虑了漫反射和镜面反射的效果
			 * 漫反射模型公式为: Idiffuse = Kd * Id * cos(theta)
			 * 		Idiffuse: 漫反射光强
			 * 		Kd: 物体表面的漫反射属性
			 * 		Id: 光强
			 * 		theta: 光的入射角弧度
			 * 镜面反射模型公式为: Ispecular = Ks * Is * (cos(alpha)) ^ n
			 * 		Ispecular: 镜面反射的光强
			 * 		Ks: 材质表面镜面反射系数
			 * 		Is: 光源强度
			 * 		alpha: 反射角与视线夹角
			 * 		n: 高光指数, 越大则高光光斑越小
			 */
			// var phongMaterial = new THREE.MeshPhongMaterial(opt);
			// opt: 各属性的值, 可缺省;
			//	-> visible: 是否可见, 默认为 true;
			//	-> side: 渲染面片正面或是反面, 默认为正面 THREE.FrontSide, 可设置为反面 THREE.BackSide, 或双面 THREE.DoubleSide;
			//	-> wireframe: 是否渲染线而非面, 默认为 false;
			//	-> color: 表现材质对散射光的反射能力, 也是最常用来设置材质颜色的属性;
			//	-> ambient: 表示对环境光的反射能力, 只有当设置了 AmbientLight 后, 该值才是有效的, 材质对环境光的反射能力与环境光强相乘后得到材质实际表现的颜色;
			//	-> emissive: 材质的自发光颜色, 可以用来表现光源的颜色;
			//	-> specular: 指定镜面反射系数;
			//	-> shininess: 控制高光指数, 值越大, 高光的光斑越小, 默认值为 30;
			function init() {
				var renderer = new THREE.WebGLRenderer({
					canvas: document.getElementById("mainCanvas")
				});
				renderer.setClearColor(0x000000);
				var scene = new THREE.Scene();
				var camera = new THREE.OrthographicCamera(-4, 4, 3, -3, 1, 10);
				camera.position.set(3, 3, 3); // 仰望正方体
				camera.lookAt(new THREE.Vector3(0, 0, 0)); // 通过 lookAt 函数指定它看着原点的方向
				scene.add(camera);
				
				var phongMaterial = new THREE.MeshPhongMaterial({
					color: 0xff0000,
					specular: 0xff0000,
					shininess: 1000
				});
				var sphere = new THREE.Mesh(
					new THREE.SphereGeometry(3, 20, 8),
					phongMaterial
				);
				scene.add(sphere);
				
				renderer.render(scene, camera);
			}
		</script>
	</head>
	<body onload="init()">
		<canvas id="mainCanvas" width="400px" height="300px"></canvas>
	</body>
</html>
